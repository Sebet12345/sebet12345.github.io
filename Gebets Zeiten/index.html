  <script>
  const pass = prompt("Bitte Passwort eingeben:");

    alert("Falsches Passwort! Zugriff verweigert.");
    window.location.href = "https://github.com"; // Oder eine andere Seite
  }
</script>

  
    <div class="container">
    <h1>🕌 Gebetszeiten für heute</h1>
    <div id="location">Standort: wird ermittelt...</div>
    <div id="times">
      <p>Fajr: <span id="fajr">--:--</span> bis <span id="fajrEnd">--:--</span></p>
      <p>Dhuhr: <span id="dhuhr">--:--</span> bis <span id="dhuhrEnd">--:--</span></p>
      <p>Asr: <span id="asr">--:--</span> bis <span id="asrEnd">--:--</span></p>
      <p>Maghrib: <span id="maghrib">--:--</span> bis <span id="maghribEnd">--:--</span></p>
      <p>Isha: <span id="isha">--:--</span> bis <span id="ishaEnd">--:--</span></p>
    </div>

    <button id="toggle-darkmode">🌙 Darkmode wechseln</button>

    <p class="footer">Täglich aktualisiert | 📿</p>
  </div>

<button id="show-countdown">⏳ Countdown bis zum nächsten Gebet</button>
